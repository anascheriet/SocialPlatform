<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">SocialPlatform</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/users']">Users</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/classes']">Classes</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" ngbDropdown>
      <a
        class="dropdown-toggle text-light"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Welcome
        {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div
        class="dropdown-menu mt-3"
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
      >
        <a ngbDropdownItem class="dropdown-item" href="#"
          ><i class="fa fa-user"></i> Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a ngbDropdownItem class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="model.username"
        required
        autocomplete="username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="model.password"
        autocomplete="current-password"
      />

      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
